<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hexagonia</title>
    <csstag>
        <!-- Hexagonia references -->
        <link href="Content/bootstrap.css" rel="stylesheet" />
        <link href="Content/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/full.css" rel="stylesheet" />
        <link href="css/customnavbar.css" rel="stylesheet" />
        <link href="css/windowsphonefix.css" rel="stylesheet" />
    </csstag>
</head>
<body class="full">
    <div id="orientation">
        <div id="index">
            <div class="container-fluid">
                <div class="row" style="margin-top:15%">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="panel panel-success">
                            <div class="panel-heading text-center">
                                <strong>Hexagonia</strong>
                            </div>
                            <div class="panel-body">
                                <form role="form" class="text-center">
                                    
                                    <audio id="successSound" src="audio/theme.mp3" type="audio/mpeg"></audio>
                                    <button onclick="alert('fds'); playAudio('audio/theme.mp3')">Play successSound local</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:15%">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="panel panel-success">
                            <div class="panel-heading text-center">
                                <strong>Hexagonia</strong>
                            </div>
                            <div class="panel-body">
                                <form role="form" class="text-center">
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-street-view"></i></span>
                                        <input type="text" id="log" class="form-control" placeholder="Email " />
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" id="psw" class="form-control" placeholder="Password" />
                                    </div>
                                    <a id="log-btn" class="btn btn-success  form-control" onclick="showmain()">Send</a>
                                    <audio id="successSound" src="images/sounds/theme.mp3" type="audio/mpeg"></audio>
                                    <button onclick="alert('fds'); playAudio('successSound')">Play successSound local</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main" style="display:none">
            <div class="container">
                <nav class="navbar navbar-default navbar-fixed-top navbar-inner text-center" id="top" role="navigation">
                </nav>

                <div class="row text-center" id="display-wrapper" style="border:solid red 0px">
                    <canvas id="display" style="display:block ;position:absolute;z-index: 0; border:solid black 0px"></canvas>
                    <canvas id="display_decorations" style="display:block ;position:absolute;z-index: 1;border:solid black 0px"></canvas>
                </div>

                <footer>
                    <div class="navbar navbar-default navbar-fixed-bottom text-center" id="bot">
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <div id="errors" style="display:none">
        <div class="container-fluid">
            <div class="row" style="margin-top:15%">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="panel panel-success">
                        <div class="panel-heading text-center">
                            <strong>Hexagonia</strong>
                        </div>
                        <div class="panel-body text-center">
                            <strong>Please change the orientation back</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <scripttag>       
        <!-- Custom scripts -->
        <script src="scripts/jquery-1.9.1.js"></script>
        <script src="scripts/bootstrap.js"></script>
        <script src="scripts/displayresize.js"></script>
        <script src="scripts/ui.js"></script>
        <script src="scripts/xml2json.js"></script>
        <!-- Cordova reference, this is added to your app when it's built. -->
        <script src="cordova.js"></script>
        <script src="scripts/platformOverrides.js"></script>

        <script src="scripts/index.js"></script>
        <script src="scripts/linq.js"></script>
        <script src="scripts/validator.js"></script>
        <script src="scripts/blockClass.js"></script>
        <script src="scripts/globalVariables.js"></script>
        <script src="scripts/bootbox.js"></script>
        <script src="scripts/aud.js"></script>
        <!--<script src="scripts/jquery.linq.js"></script>
        <script src="scripts/jquery.linq-vsdoc.js"></script>-->
        <script>            
            function doOnOrientationChange() {
                switch (window.orientation) {
                    case -90:
                    case 90:
                        $('#orientation').css('display', 'none');
                        $('#errors').css('display', 'block');
                        break;
                    default:
                        $('#errors').css('display', 'none');
                        $('#orientation').css('display', 'block');
                        break;
                }
            }

    window.addEventListener('orientationchange', doOnOrientationChange);
    // Initial execution if needed
    doOnOrientationChange();
        </script>
    </scripttag>
</body>
</html>
